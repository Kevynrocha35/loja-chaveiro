<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Website</title>
</head>

<body>
    <div class="container__main">
        <div class="container__home">
            <div class="container__home__box">
                <figure class="container__home__box__img">
                    <img class="container__home__box__img--logo" src="img/logowebsite.png"
                        alt="logo da chaveiro tucano">
                </figure>

                <header class="container__home__box__header">
                    <span><a class="container__home__box__header--nav" href="">Home</a></span>
                    <span><a class="container__home__box__header--nav" href="">Sobre</a></span>
                    <span><a class="container__home__box__header--nav" href="">Serviços</a></span>
                    <span><a class="container__home__box__header--nav" href="">Contato</a></span>
                </header>

                <div class="container__home__box__text">
                    <span class="container__home__box__text--span">
                        Chaveiro na Tucano <br> Perdeu, quebrou ou danificou <br> a chave do seu carro?
                    </span>
                </div>
                <div class="container__home__box__text2">
                    <span class="container__home__box__text--span2">
                        Atendemos emergência<span id="container__home__box__text__span2--span">&nbsp;chaveiro 24
                            horas.</span>
                    </span>
                </div>
                <a class="container__home__box__whatsapp" href=""><span>Entre em contato</span><img
                        class="container__home__box__whatsapp--logo" src="img/whatsapp.png" alt="logo whatsapp"></a>
            </div>
        </div>
        <div>

        </div>






    </div>
